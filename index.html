<!doctype html>

<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

		<title>IsoTetris</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/controls.css">
		<link rel="stylesheet" type="text/css" href="css/run-info.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<link rel="stylesheet" type="text/css" href="css/end-screen.css">
		<link rel="stylesheet" type="text/css" href="css/canvas.css">
	</head>

	<body onload="checkDevice()" onresize="resize()">
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/render.js"></script>
		<script type="text/javascript" src="js/controls.js"></script>
		<script type="text/javascript" src="js/config.js"></script>

		<input type="radio" id="controls-radio" name="controls" value="hide">
		<label for="controls-radio" class="controls-wrapper" onclick="init()">
			<div class="controls controls-desktop">
				<div class="control control-up">rotate<p>'W', 'K' or 'Up Arrow'</p></div>
				<div class="control control-left">move to the left<p>'A', 'H' or 'Left Arrow'</p></div>
				<div class="control control-right">move to the right<p>'D', 'L' or 'Right Arrow'</p></div>
				<div class="control control-down">accelerate<p>'S', 'J' or 'Down Arrow'</p></div>
			</div>

			<div class="controls controls-mobile" style="display: none">
				<div class="control control-up">↻</div>
				<div class="control control-left">←</div>
				<div class="control control-right">→</div>
				<div class="control control-down">↡</div>
			</div>

			<div class="controls controls-background">
				<div class="control-background control-background-up"></div>
				<div class="control-background control-background-left"></div>
				<div class="control-background control-background-right"></div>
				<div class="control-background control-background-down"></div>
			</div>
		</label>

		<div class="game-wrapper">
			<div class="info-wrapper">
				<div class="info time"><span>time: 0 s</span></div>
				<div class="info score"><span>score: 0</span></div>
			</div>

			<div class="backdrop end-screen-wrapper" style="display: none" onclick="startGame()">
				<div class="end-screen">
					<div class="info end-screen-time"><span>total time: 0 s</span></div>
					<div class="info end-screen-score"><span>final score: 0</span></div>
				</div>
			</div>

			<div class="settings">
				<input id="settings-checkbox" type="checkbox" tabindex="-1" onchange="pause()">

				<label for="settings-checkbox" class="settings-btn">
					<span style="display: none">color mode</span>
				</label>

				<div class="color-modes">
					<input type="radio" id="normal" class="color-mode-radio" name="color-mode" value="normal" checked="checked">
					<label for="normal" class="info color-mode" onclick="changeColorMode('normal')"><span>normal</span></label>

					<input type="radio" id="random" class="color-mode-radio" name="color-mode" value="random">
					<label for="random" class="info color-mode" onclick="changeColorMode('random')"><span>random</span></label>

					<input type="radio" id="rainbow" class="color-mode-radio" name="color-mode" value="rainbow">
					<label for="rainbow" class="info color-mode" onclick="changeColorMode('rainbow')"><span>rainbow</span></label>
				</div>

				<label for="settings-checkbox" class="backdrop" style="display: none"></label>
			</div>

			<div class="canvas-wrapper">
				<canvas></canvas>
			</div>
		</div>
	</body>
</html>
